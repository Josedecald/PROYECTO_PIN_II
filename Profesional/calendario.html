<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>UniCalm</title>
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11.10.7/dist/sweetalert2.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
    <link href='https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css' rel='stylesheet'>
    <link href='https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css' rel='stylesheet'>
    <link rel="stylesheet" href="/css/Main.css">
    <link rel="stylesheet" href="/css/citas.css">
</head>
<body class="logged-in" id="professionalPage">
    <header>
        <nav class="navbar navbar-expand-sm fixed-top bg-primary" id="Nav">
          <div class="container-fluid">
            <button class="btn border-light"><a class="navbar-brand text-white" href="/index.html">UniCalm</a></button>
              <button class="navbar-toggler bg-white" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                  <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse justify-content-end" id="navbarSupportedContent">
                  <ul class="navbar-nav">
                    <li class="nav-item">
                        <button class="btn"><a class="nav-link text-light " href="/todos/Select_group_user.html"><i class="fa-solid fa-user-group me-3 text-light"></i>Ir a Grupos</a></button>
                    </li>
                    <li class="nav-item">
                        <button class="btn"><a class="nav-link text-light " href="../Profesional/citas.html"><i class="fa-solid fa-clock me-3 "></i>Agendar Cita</a></button>
                    </li>
                    <li class="nav-item">
                        <button id="logoutButton" class="btn d-none"><a class="nav-link text-light" href="#"><i class="fa-solid fa-sign-out"></i></a></button>
                    </li> 
                  </ul>
              </div>
          </div>
      </nav>  
      </header>
      <main class="min-vh-100 bg-body-secondary">
        <div class="row">
            <div class="col-md-2 container align-content-center mt-5 pt-5">
                <button class="btn btn-primary ms-5 mb-2"><a class="nav-link text-white" href="/Profesional/agenda.html">Vista de tabla </a></button>
                <div class="card ms-5 p-2 text-center">
                    <h5><i class="fa-solid fa-circle-info fa-sm"></i> Informacion</h5>
                    <p>En la vista de Mes, haga Click en cualquier fecha para ver sus eventos registrados</p>
                    <br>
                    <p><i class="fa-solid fa-square me-2" style="color: #9dd7ff;"></i>- Dia con cita registrada</p>
                </div>
            </div>
            <section class="col-md-10 mt-5 pt-5">
                    <div class="col-md-10">
                        <div id="calendario" class="bg-light py-2 px-3 rounded-3"></div>       
                    </div>
            </section>
        </div>
        <dialog id="modalInfo" class="rounded-3">
            <div class="modal-dialog modal-lg modal-dialog-centered modal-dialog-scrollable">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Eventos registrados</h5>
                        <button id="btn-cerrar-info" type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>                            
                    <div class="modal-body" id="modalContent">
                    </div>
                </div>
            </div>
        </dialog>        
    </main>
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.11/index.global.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@5.10.2/main.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.10.7/dist/sweetalert2.all.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/3dd19dd185.js" crossorigin="anonymous"></script>
    <script src="/js/sesion.js"></script>
    <script src="/js/calendario.js"></script>
