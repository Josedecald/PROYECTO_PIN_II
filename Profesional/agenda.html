<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>SereneMind</title>
    
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.11/index.global.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/3dd19dd185.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.datatables.net/2.0.3/css/dataTables.bootstrap5.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11.10.7/dist/sweetalert2.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
    <link rel="stylesheet" href="../css/citas.css">
</head>
<body>
    <div class="main-container d-flex">
        <div class="sidebar bg-primary rounded-end-3 shadow" id="side_nav">
            <div class="header-box">
                <h1 class="fs-4 mt-4"><span class="text-white ms-2">SereneMind</span></h1>
            </div>
            <ul class="list-group">
                <li class="list-group-item bg-primary border-0 text-white"></li><hr class="me-4">
                <li class="list-group-item bg-primary border-0 text-white"><a href="../Profesional/agenda.html" class="link-light link-underline-opacity-0"><i class="fa-solid fa-calendar-days me-3" style="color: #ffffff;"></i>Ver mi agenda</a></li><hr class="me-4">
                <li class="list-group-item bg-primary border-0 text-white"><a href="../Profesional/citas.html" class="link-light link-underline-opacity-0"><i class="fa-solid fa-clock me-3" style="color: #ffffff;"></i>Programar cita</a></li><hr class="me-4">
                <li class="list-group-item bg-primary border-0 text-white"><a href="../user/Select_group.html" class="link-light link-underline-opacity-0"><i class="fa-solid fa-user-group me-3" style="color: #ffffff;"></i>Grupos de estudio</a></li><hr class="me-4">
                <li class="list-group-item bg-primary border-0 text-white"><a href="#" class="link-light link-underline-opacity-0"><i class="fa-solid fa-message me-3 "style="color: #ffffff;"></i>Mis mensajes</a></li><hr class="me-4">
            </ul>
        </div>
        <div class="content bg-body-secondary">
            <main class="min-vh-100 d-flex justify-content-center align-items-center">
                <section class="container my-5">
                         <div class="row">
                            <div class="col-sm-12 col-md-12 col-lg-12 col-xl-12">
                                <table class="table bg-light rounded-4" id="datatable_event">
                                    <thead>
                                        <h2>Agenda</h2>
                                        <tr>
                                            <th class="centered">#</th>
                                            <th class="centered">ID</th>
                                            <th class="centered">CORREO</th>
                                            <th class="centered">TITULO</th>
                                            <th class="centered">FECHA</th>
                                            <th class="centered">HORA</th>
                                            <th class="centered">DETALLES</th>
                                            <th class="centered">OPCIONES</th>
                                        </tr>
                                    </thead>
                                    <tbody id="tableBody_event" class="centered">

                                    </tbody>
                                </table>
                            </div>
                         </div>
                </section>
                <dialog id="modalEdit" class="rounded-3">
                    <div class="modal-dialog modal-lg modal-dialog-centered modal-dialog-scrollable">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title mx-2 col-md-6">Editar cita</h5>
                            </div>                            
                            <div class="modal-body">
                                <form id="edit-form" class="mx-2">
                                    <input id="correo" class="form-control mt-3" type="text" placeholder="Correo" aria-label="Disabled input example" disabled readonly>
                                    <input id="cita" class="form-control mt-3" type="text" placeholder="cita" aria-label="Disabled input example" disabled readonly>
                                    <input id="titulo" class="form-control mt-3" type="text" placeholder="TÃ­tulo">
                                    <input id="fecha" class="form-control mt-3" type="date" placeholder="Fecha">
                                    <input id="hora" class="form-control mt-3" type="time" placeholder="Hora">
                                    <textarea id="detalles" class="form-control mt-3 text-break" placeholder="Detalles" cols="30" rows="6"></textarea>
                                </form>
                            </div>
                            <div class="modal-footer align-content-center justify-content-center">
                                <button id="btn-actualizar-edit" type="button" class="btn btn-primary mt-2 mx-5">Actualizar</button>
                                <button id="btn-cerrar-modalEdit" type="button" class="btn btn-secondary mt-2 mx-5" data-bs-dismiss="modal">Cancelar</button>
                            </div>
                        </div>
                    </div>
                </dialog> 
            </main>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.10.7/dist/sweetalert2.all.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdn.datatables.net/2.0.3/js/dataTables.js"></script>
    <script src="https://cdn.datatables.net/2.0.3/js/dataTables.bootstrap5.min.js"></script>
    <script src="../js/agenda.js"></script>
</body>
</html>
