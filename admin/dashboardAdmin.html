<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdn.datatables.net/2.0.2/css/dataTables.dataTables.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous"/>
    <script src="https://kit.fontawesome.com/94686504bc.js" crossorigin="anonymous"></script>
    <title>SereneMind</title>
  </head>
  <body class="bg-body-tertiary min-vh-100">
    <header>  
      <aside>
        <button class="btn btn-outline-dark shadow-sm mx-3 mt-3" data-bs-toggle="offcanvas" data-bs-target="#intro">
          <i class="fa-solid fa-bars"></i>
        </button>
        <div class="offcanvas offcanvas-start rounded-end-5" id="intro" style="width: 250px">
          <div class="offcanvas-header"></div>
          <div class="body_sidebar offcanvas-body d-flex flex-column justify-content-between">
            <ul class="side_list justify-content-start p-0">
              <li class="list-group-item">
                <a href="#" class="text-decoration-none text-black">Inicio</a>
              </li>
              <hr />
              <li class="list-group-item">
                <a href="../admin/adminvideos.html" class="text-decoration-none text-black">Subir videos</a>
              </li>
              <hr/>
              <li class="list-group-item">
                <a href="../admin/enter_daily_phrases.html" class="text-decoration-none text-black">Editar frases</a>
              </li>
              <hr/>
            </ul>
            <ul class="side_list_user d-flex p-0 align-items-center">
              <div class="name_user m-0 px-3 text-black">Nombre Usuario</div>
              <div class="exit_usr ms-5">
                <a href="#" class="exit_usr text-decoration-none text-black"><i class="fa-solid fa-right-from-bracket"></i></a>
              </div>
            </ul>
          </div>
        </div>
      </aside>
    </header>
    <main id="main" class="content px-2">

      <article class="px-3 py-1">
        <section>
          <div class="row">
            <div class="col-12 col-md-2 col-xl-2">
              <div class="card border-warning pb-2 mb-2">
                <div class="card-header bg-white">
                  <h5 class="card-title">FORMULARIO DE CONTACTENOS ENVIADOS (HOY)</h5>
                </div>
                <div class="card-body">
                  <p class="card-text"><i class="fa-regular fa-user me-2"></i>10</p>
                </div>
                <div class="card-footer bg-white">
                  <button type="button" class="btn btn-warning" data-bs-toggle="modal" data-bs-target="#ContactsModal">
                    +INFO  
                </button>
                </div>
              </div>
            </div>
            <div class="col-12 col-md-2 col-xl-2 ">
              <div class="card border-primary pb-2 mb-2">
                <div class="card-header bg-white">
                  <h5 class="card-title">USUARIOS REGISTRADOS (HOY)</h5>
                </div>
                <div class="card-body">
                  <p class="card-text"><i class="fa-regular fa-user me-2"></i>40</p>
                </div>
                <div class="card-footer bg-white">
                  <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#UsersModal">
                    +INFO  
                </button>
                </div>
              </div>
            </div>  
          </div>
          <div class="row">
            <div class="col-12 col-md-3 col-xl-3 mb-3"> 
              <div class="card border-0 text-dark">
                <div class="card-body p-0">
                  <canvas id="graph-InicioSesion"></canvas>
                </div>
              </div>
            </div>
            <div class="col-sm-12 col-md-6 col-xl-6 mb-3 ">
              <div class="card border-0 text-dark">
                <div class="card-body p-0">
                  <canvas id="graph-publicaciones"></canvas> 
                </div>
              </div>
            </div>
            <div class="col-12 col-md-3 col-xl-3 mb-3">
              <div class="card border-0 text-dark">
                <div class="card-body p-0">
                  <canvas id="graph-citas"></canvas> 
                </div>
              </div>
            </div>
          </div>
          </div>
        </section>

        <section class="mt-4">

        </section>


        <section>
          <div class="modal fade" id="ContactsModal" tabindex="-1" aria-labelledby="ContactsModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-fullscreen">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="ContactsModalLabel">Info Contacts</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                      <div class="row">
                        <div class="col-12 col-md-12">
                          <div class="table-responsive pt-4">
                            <table id="ContactTable" class="table table-ligth table-hover table-bordered">
                              <thead class="table-success">
                                <tr>
                                  <th>Nombre</th>
                                  <th>Email</th>
                                  <th>Asunto</th>
                                  <th>Mensaje</th>
                                </tr>
                              </thead>
                              <tbody id="respuestasTable"></tbody>
                            </table>
                          </div>
                        </div>
                      </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                    </div>
                </div>
            </div>
        </div>
        </section>

        <section>
          <div class="modal fade" id="UsersModal" tabindex="-1" aria-labelledby="UsersModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-fullscreen">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="UsersModalLabel">Info Contacts</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                      <div class="row">
                        <div class="col-12 col-md-12">
                          <div class="table-responsive pt-4">
                            <table id="UsersTable" class="table table-ligth table-hover table-bordered">
                              <thead class="table-dark">
                                <tr>
                                  <th>ID</th>
                                  <th>Nombre</th>
                                  <th>Email</th>
                                  <th>Contrase√±a</th>
                                  <th>Edad</th>
                                  <th>Genero</th>
                                  <th>Carrera</th>
                                </tr>
                              </thead>
                              <tbody id="UserResponseTable"></tbody>
                            </table>
                          </div>
                        </div>
                      </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                    </div>
                </div>
            </div>
        </div>
        </section>
      </article>

    </main>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.min.js"></script>
    <script src="https://cdn.datatables.net/2.0.2/js/dataTables.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.2/dist/chart.umd.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script  src="../js/adminDashboard.js"></script>

</html>
