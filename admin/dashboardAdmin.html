<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous"/>
    <script src="https://kit.fontawesome.com/94686504bc.js" crossorigin="anonymous"></script>
    <title>SereneMind</title>
  </head>
  <body class="min-vh-100">
    <header>
      <aside>
        <button class="btn btn-outline-dark shadow-sm mx-3 mt-3" data-bs-toggle="offcanvas" data-bs-target="#intro">
          <i class="fa-solid fa-bars"></i>
        </button>
        <div class="offcanvas offcanvas-start rounded-end-5" id="intro" style="width: 250px">
          <div class="offcanvas-header"></div>
          <div class="body_sidebar offcanvas-body d-flex flex-column justify-content-between">
            <ul class="side_list justify-content-start p-0">
              <li class="list-group-item">
                <a href="#" class="text-decoration-none text-black"><i class="fa-solid fa-message mx-3"></i>Inicio</a>
              </li>
              <hr />
              <li class="list-group-item">
                <a href="../admin/adminvideos.html" class="text-decoration-none text-black"><i class="fa-regular fa-calendar mx-3"></i>Subir videos</a>
              </li>
              <hr/>
              <li class="list-group-item">
                <a href="../admin/enter_daily_phrases.html" class="text-decoration-none text-black"><i class="fa-solid fa-phone mx-3"></i>Editar frases</a>
              </li>
              <hr/>
            </ul>
            <ul class="side_list_user d-flex p-0 align-items-center">
              <div class="name_user m-0 px-3 text-black">Jose Luis</div>
              <div class="exit_usr ms-5">
                <a href="#" class="exit_usr text-decoration-none text-black"><i class="fa-solid fa-right-from-bracket"></i></a>
              </div>
            </ul>
          </div>
        </div>
      </aside>
    </header>
    <main id="main" class="content px-3 py-2">

      <article class="shadow-lg px-2 py-3">

        <section>
          <div class="container-fluid">
            <div class="mb-3 text-center">
              <h4 class="text-dark">Admin Dashboard</h4>
            </div>
            <div class="row">
              <div class="col-12 col-md-3">
                <div class="card border-0 text-dark shadow-sm">
                  <div class="card-body p-3">
                    <h4>Bienvenido, Admin</h4>
                    <p class="mb-3">Admin Dashboard, SereneMind</p>
                  </div>
                </div>
              </div>
              <div class="col-12 col-md-6">
                <div class="card border-0 text-dark">
                  <div class="card-body p-0">
                    <canvas id="graph-1"></canvas>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </section>

        <section>
          <button id="viewContent" class="btn btn-success my-4 mx-2">Mostrar Formularios</button>
          <div id="Info" class="container-fluid" style="display: none;">
            <div class="row">
              <div class="col-12 col-md-4 p-0 ps-2">
              </div>
            </div>
            <div class="table-responsive pt-4">
              <h4 class=" text-dark">Info Contacts</h4>
              <table class="table table-ligth table-hover table-bordered">
                <thead class="table-success">
                  <tr>
                    <th>Nombre</th>
                    <th>Email</th>
                    <th>Asunto</th>
                    <th>Mensaje</th>
                  </tr>
                </thead>
                <tbody id="respuestasTable"></tbody>
              </table>
            </div>
          </div>
        </section>
      </article>

    </main>

    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.2/dist/chart.umd.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="../js/charts.js"></script>
  </body>
</html>
