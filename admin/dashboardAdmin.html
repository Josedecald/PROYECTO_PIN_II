<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous"/>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/94686504bc.js" crossorigin="anonymous"></script>
    <title>SereneMind</title>
  </head>
  <body>
    <main id="main" class="content px-3 py-2 bg-light text-light  min-vh-100">
      <aside>
        <button class="btn btn-outline-dark shadow-sm mx-3 mt-3" data-bs-toggle="offcanvas" data-bs-target="#intro">
          <i class="fa-solid fa-bars"></i>
        </button>
        <div class="offcanvas offcanvas-start rounded-end-5" id="intro" style="width: 250px">
          <div class="offcanvas-header"></div>
          <div class="body_sidebar offcanvas-body d-flex flex-column justify-content-between">
            <ul class="side_list justify-content-start p-0">
              <li class="list-group-item">
                <a href="#" class="text-decoration-none text-black"><i class="fa-solid fa-message mx-3"></i>Mensajes</a>
              </li>
              <hr />
              <li class="list-group-item">
                <a href="#" class="text-decoration-none text-black"><i class="fa-regular fa-calendar mx-3"></i>Citas</a>
              </li>
              <hr/>
              <li class="list-group-item">
                <a href="#" class="text-decoration-none text-black"><i class="fa-solid fa-phone mx-3"></i>Contacto</a>
              </li>
              <hr/>
            </ul>
            <ul class="side_list_user d-flex p-0 align-items-center">
              <div class="name_user m-0 px-3 text-black">Jose Luis</div>
              <div class="exit_usr ms-5">
                <a href="#" class="exit_usr text-decoration-none text-black"><i class="fa-solid fa-right-from-bracket"></i></a>
              </div>
            </ul>
          </div>
        </div>
      </aside>
      <div class="container-fluid">
        <div class="mb-3 text-center">
          <h4 class="bg-light text-dark">Admin Dashboard</h4>
        </div>
        <div class="row">
          <div class="col-12 col-md-4 p-0 ps-2">
            <div class="card border-0 bg-light text-dark shadow">
              <div class="card-body p-0 d-flex">
                <div class="row g-0 w-100">
                  <div class="col-6 col-md-12">
                    <div class="p-3 m-1">
                      <h4>Bienvenido, Admin</h4>
                      <p class="mb-3">Admin Dashboard, SereneMind</p>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="table-responsive pt-4">
          <h4 class="bg-light text-dark">Info Contacts</h4>
          <table class="table table-ligth table-hover table-bordered">
            <thead class="table-success">
              <tr>
                <th>Nombre</th>
                <th>Email</th>
                <th>Asunto</th>
                <th>Mensaje</th>
              </tr>
            </thead>
            <tbody id="respuestasTable"></tbody>
          </table>
        </div>
      </div>
    </main>
  </body>
</html>
