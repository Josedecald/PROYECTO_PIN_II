<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>UniCalm</title>
    <script src="https://kit.fontawesome.com/94686504bc.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
    <link rel="stylesheet" href="../css/font.css">
</head>

<body class="bg-body-tertiary">
    <!-- Barra de navegacion del costado -->
    <div class="main-container d-flex">
        <div class="sidebar bg-primary rounded-end-3 shadow pe-5" id="side_nav">
            <div class="header-box">
                <h1 class="fs-4 mt-4">
                    <span class="text-white ms-2">UniCalm</span>
                </h1>
            </div>
            <ul class="list-group">
                <li class="list-group-item bg-primary border-0 text-white"></li>
                <hr class="" />
                <li class="list-group-item bg-primary border-0 text-white">
                    <a href="dashboardAdmin.html" class="link-light link-underline-opacity-0"><i
                            class="fa-solid fa-house fa me-3" style="color: #ffffff"></i>
                        Dashboard</a>
                </li>
                <hr class="" />
                <li class="list-group-item bg-primary border-0 text-white">
                    <a href="enter_daily_phrases.html" class="link-light link-underline-opacity-0"><i
                            class="fa-solid fa-quote-left me-3" style="color: #ffffff"></i>Frases Diarias</a>
                </li>
                <hr class="" />
                <li class="list-group-item bg-primary border-0 text-white">
                    <a href="adminvideos.html" class="link-light link-underline-opacity-0"><i
                            class="fa-brands fa-youtube me-3"></i>Insertar Videos</a>
                </li>
                <hr class="" />
            </ul>
        </div>
        <main class="min-vh-100 px-5 py-5">
            <section>
                <div class="row">
                    <div class="col-12 col-md-5 col-lg-6 mt-5 p-4">
                        <form id="enterphrase" class="w-100" autocomplete="off">
                            <h2 class="text-center mb-4">Ingresa tus frases</h2>
                            <div class="form-floating mb-3">
                                <input type="text" class="form-control rounded-4" id="text1"
                                    placeholder="Inserta la primera frase: " />
                                <label for="text1">Inserta la primera frase: </label>
                            </div>
                            <div class="form-floating mb-3">
                                <input type="text" class="form-control rounded-4" id="text2"
                                    placeholder="Inserta la segunda frase: " />
                                <label for="text2">Inserta la segunda frase: </label>
                            </div>
                            <div class="form-floating mb-3">
                                <input type="text" class="form-control rounded-4" id="text3"
                                    placeholder="Inserta la tercera frase: " />
                                <label for="text3">Inserta la tercera frase: </label>
                            </div>
                            <div class="d-flex justify-content-center my-3">
                                <button type="submit" class="btn btn-primary mx-1">
                                    Enviar
                                </button>
                            </div>
                        </form>
                    </div>
                    <div class="col-12 col-md-6 col-xl-6 mt-3">
                        <h2 class="text-center mb-4">Previsualizaci√≥n de frases</h2>
                        <div id="preview1" class="col-12 col-md-10 text-center ms-5 mb-4 p-5 shadow"></div>
                        <div id="preview2" class="col-12 col-md-10 text-center ms-5 mb-4 p-5 shadow"></div>
                        <div id="preview3" class="col-12 col-md-10 text-center ms-5 p-5 shadow"></div>
                    </div>
                </div>
            </section>
        </main>
        
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script src="../js/enter_phrases.js"></script>
</body>

</html>
