<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SereneMind</title>
    <script src="https://kit.fontawesome.com/94686504bc.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
    crossorigin="anonymous"
  />
</head>
<body>
    <main class="min-vh-100">
        <aside>
            <button class="btn btn-outline-dark shadow-sm mx-3 mt-3" data-bs-toggle="offcanvas" data-bs-target="#intro">
              <i class="fa-solid fa-bars"></i>
            </button>
            <div class="offcanvas offcanvas-start rounded-end-5" id="intro" style="width: 250px">
              <div class="offcanvas-header"></div>
              <div class="body_sidebar offcanvas-body d-flex flex-column justify-content-between">
                <ul class="side_list justify-content-start p-0">
                  <li class="list-group-item">
                    <a href="../admin/dashboardAdmin.html" class="text-decoration-none text-black">Inicio</a>
                  </li>
                  <hr />
                  <li class="list-group-item">
                    <a href="../admin/adminvideos.html" class="text-decoration-none text-black">Subir videos</a>
                  </li>
                  <hr/>
                  <li class="list-group-item">
                    <a href="../admin/enter_daily_phrases.html" class="text-decoration-none text-black">Editar frases</a>
                  </li>
                  <hr/>
                </ul>
                <ul class="side_list_user d-flex p-0 align-items-center">
                  <div class="name_user m-0 px-3 text-black">Jose Luis</div>
                  <div class="exit_usr ms-5">
                    <a href="#" class="exit_usr text-decoration-none text-black"><i class="fa-solid fa-right-from-bracket"></i></a>
                  </div>
                </ul>
              </div>
            </div>
          </aside>
          <br>
        <section class="d-flex justify-content-center align-items-center h-100">
            <div class="container">
                <div class="row">
                    <div class="col-12 col-md-6 col-lg-6 mt-5 d-flex flex-column align-items-center justify-content-center">
                        <form id="enterphrase" class="w-50" autocomplete="off">
                            <div class="form-floating mb-3">
                                <input type="text" class="form-control" id="text1" placeholder="Inserta la primera frase: ">
                                <label for="text1">Inserta la primera frase: </label>
                            </div>
                            <div class="form-floating mb-3">
                                <input type="text" class="form-control" id="text2" placeholder="Inserta la segunda frase: ">
                                <label for="text2">Inserta la segunda frase: </label>
                            </div>
                            <div class="form-floating mb-3">
                                <input type="text" class="form-control" id="text3" placeholder="Inserta la tercera frase: ">
                                <label for="text3">Inserta la tercera frase: </label>
                            </div>
                            <div class="d-flex justify-content-center my-3">
                                <button type="submit" class="btn btn-primary mx-1">
                                    Enviar
                                </button>
                                <button type="submit" class="btn btn-secondary">
                                <a href="../html/Main_user.html" class="text-white text-decoration-none ">Ver frases</a>
                                </button>
                            </div>
                        </form>
                    </div>
                    <div class="col-12 col-md-6 col-lg-6 d-flex flex-column align-items-center justify-content-center">
                        <div id="preview1" class="col-12 col-md-12 text-center text-black ms-5 mb-3 p-5 shadow"></div>
                        <div id="preview2" class="col-12 col-md-12 text-center text-black ms-5 mb-3 p-5 shadow"></div>
                        <div id="preview3" class="col-12 col-md-12 text-center text-black ms-5 p-5 shadow"></div>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script src="../js/enter_phrases.js"></script>
</body>
</html>
