<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/Main.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>SereneMind</title>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-sm fixed-top" id="Nav">
          <div class="container-fluid">
              <a class="navbar-brand text-dark" href="../index.html">SereneMind</a>
          </div>
      </nav>
    </header>

    <main class="min-vh-100 d-flex justify-content-center align-items-center">
        <section >  
            <form action="http://localhost:5000/add_contact" method="post" id="Register-form" autocomplete="off" class="px-3 py-4 rounded shadow-lg">
                <h1 class="mb-3 text-center">Registrarse</h1>
                <div class="form-floating mb-3">  
                    <input type="text" class="form-control" id="fullname" name="fullname" placeholder="Usuario">
                    <label for="fullname">Usuario</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="email" class="form-control" id="email" name="email" placeholder="Email">
                    <label for="email">Email</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="password" class="form-control" id="password" name="password" placeholder="Contraseña">
                    <label for="password">Contraseña</label>
                </div>
                <div class="d-flex justify-content-center my-3">
                    <button type="submit" class="btn btn-primary">
                        Registrarme
                    </button>
                </div>
                <div class="text-center text-black-50">
                    <p>Al registrarte, aceptas nuestras <br> Condiciones de uso y política de privacidad</p>
                </div>
            </form>            
        </section>
    </main>

    <script src="../js/register.js"></script>
</body>
</html>
