<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"rel="stylesheet"integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"crossorigin="anonymous"/>
    <script src="https://kit.fontawesome.com/94686504bc.js" crossorigin="anonymous"></script>
    <title>SereneMind</title>
  </head>
  <body>
    <main id="main" class="content px-3 py-2 bg-dark text-light" style="min-height: 100vh">
      <div class="container-fluid">
        <div class="row">
          <div class="col-12 col-md-4 p-0 ps-2 mt-5">
            <div class="card border-0 bg-light text-dark">
              <div class="card-body p-0 d-flex">
                <div class="row g-0 w-100">
                  <div class="col-6 col-md-12">
                    <div class="p-3 m-1">
                      <h4>Bienvenido, Admin</h4>
                      <p class="mb-3">Cargue de videos, en esta seccion se cargaran los videos que veran los usuarios.</p>
                      <button
                        type="button"
                        class="btn btn-primary"
                        onclick="toggletheme()"
                      >
                        Tema
                      </button>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          
        </div>
      </div>

      <div class="container-fluid mt-4">
        <div class="row">
          <div class="col-12 col-md-6 d-flex flex-column align-items-center justify-content-start">
            <form autocomplete="off" class="w-100">
              <div class="form-floating mb-3">
                <input type="text" class="form-control" id="videoUrl1" placeholder="i frame del video 1">
                <label  class="text-dark" for="videoUrl1">i frame del video 1</label>
                <button type="button" class="btn btn-primary mt-3" onclick="agregarVideo(1)">Cargar</button>
              </div>
              <div class="form-floating mb-3">
                <input type="text" class="form-control" id="videoUrl2" placeholder="i frame del video 2">
                <label class="text-dark" for="videoUrl2">i frame del video 2</label>
                <button type="button" class="btn btn-primary mt-3" onclick="agregarVideo(2)">Cargar</button>
              </div>
              <div class="form-floating mb-3">
                <input type="text" class="form-control" id="videoUrl3" placeholder="i frame del video 3">
                <label class="text-dark" for="videoUrl3">i frame del video 3</label>
                <button type="button" class="btn btn-primary mt-3" onclick="agregarVideo(3)">Cargar</button>
              </div>
            </form>
          </div>
          
          <div class="col-12 col-md-6 d-flex flex-column align-items-center justify-content-start ">
            <div class="card bg-white mb-3" style="width: 380px; height: 225px;">
              <div class="card-body">
                <p class="text-center" id="video1">Video</p>
              </div>
            </div>
            <div class="card bg-white mb-3" style="width: 380px; height: 225px;">
              <div class="card-body">
                <p class="text-center" id="video2">Video</p>
              </div>
            </div>
            <div class="card bg-white mb-3" style="width: 380px; height: 225px;">
              <div class="card-body">
                <p class="text-center" id="video3">Video</p>
              </div>
            </div>
          </div>

        </div>
      </div>

    </main>
    <script src="../js/adminvideo.js"></script>
  </body>
</html>
