<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>SereneMind</title>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-sm fixed-top" id="Nav">
          <div class="container-fluid">
              <a class="navbar-brand text-dark" href="../index.html">SereneMind</a>
          </div>
      </nav>
    </header>
    <section class="d-flex justify-content-center justify-content-lg-end me-lg-5" style="height: 100vh;">
        <div class="d-flex align-items-center justify-content-center">
            <form class="w-100 w-lg-50">
                <h1 class="mb-3 text-center">ContÃ¡ctenos</h1>
                <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="usr" placeholder="Usuario" required>
                    <label for="usr">Usuario</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="email" class="form-control" id="Email" placeholder="Email" required>
                    <label for="Email">Email</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="name" placeholder="Nombre" required>
                    <label for="name">Nombre</label>
                </div>
                <div class="form-floating mb-3">
                    <textarea class="form-control" name="mensaje" id="mensaje" placeholder="Dejanos tu mensaje"></textarea>
                    <label for="mensaje">Mensaje</label>
                </div>
                <div class="d-flex justify-content-center my-3">
                    <button type="submit" class="btn btn-primary">
                        Enviar
                    </button>
                </div>
            </form>
        </div>
    </section>
    

</body>
</html>
