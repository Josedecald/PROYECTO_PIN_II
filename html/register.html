<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>SereneMind</title>
</head>
<body>
    
    <section class="d-flex justify-content-center align-items-center" style="height: 100vh;">
        <form autocomplete="off">
            <h1 class="mb-3 text-center">Registrarse</h1>
            <div class="form-floating mb-3">
                <input type="text" class="form-control" id="usr" placeholder="Usuario" required>
                <label for="usr">Usuario</label>
            </div>
            <div class="form-floating mb-3">
                <input type="email" class="form-control" id="Email" placeholder="Contraseña" required>
                <label for="Email">Email</label>
            </div>
            <div class="form-floating mb-3">
                <input type="password" class="form-control" id="pass" placeholder="Contraseña" required>
                <label for="pass">Contraseña</label>
            </div>
            <div class="d-flex justify-content-center my-3">
                <button type="submit" class="btn btn-primary">
                    Registrarme
                </button>
            </div>
            <div class="text-center text-black-50">
                <p>Al registrarte, aceptas nuestras <br> Condiciones de uso y politica de privacidad</p>
            </div>
        </form>
    </section>

</body>
</html>
