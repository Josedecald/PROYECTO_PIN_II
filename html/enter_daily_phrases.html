<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SereneMind</title>
    <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
    crossorigin="anonymous"
  />
</head>
<body>
    
    <main class="min-vh-100">
        <section class="d-flex justify-content-center align-items-center h-100">
            <div class="container">
                <div class="row">
                    <div class="col-12 col-md-6 col-lg-4 d-flex flex-column align-items-center justify-content-center">
                        <form id="enterphrase" class="w-100" autocomplete="off">
                            <div class="form-floating mb-3">
                                <input type="text" class="form-control" id="text1" placeholder="Inserta la primera frase: ">
                                <label for="text1">Inserta la primera frase: </label>
                            </div>
                            <div class="form-floating mb-3">
                                <input type="text" class="form-control" id="text2" placeholder="Inserta la segunda frase: ">
                                <label for="text2">Inserta la segunda frase: </label>
                            </div>
                            <div class="form-floating mb-3">
                                <input type="text" class="form-control" id="text3" placeholder="Inserta la tercera frase: ">
                                <label for="text3">Inserta la tercera frase: </label>
                            </div>
                            <div class="d-flex justify-content-center my-3">
                                <button type="submit" class="btn btn-primary">
                                    Enviar
                                </button>
                            </div>
                        </form>
                    </div>
                    <div class="col-12 col-md-6 col-lg-4 d-flex flex-column align-items-center justify-content-center">
                        <div id="preview1" class="text-center text-black mb-3"></div>
                        <div id="preview2" class="text-center text-black mb-3"></div>
                        <div id="preview3" class="text-center text-black"></div>
                    </div>
                </div>
            </div>
        </section>
    </main>
    
    
    

    <script src="../js/enter_phrases.js"></script>
</body>
</html>
