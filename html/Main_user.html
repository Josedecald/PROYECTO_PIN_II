<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>SereneMind</title>
    <script
      src="https://kit.fontawesome.com/3dd19dd185.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../css/Main.css" />
    <link rel="stylesheet" href="../css/main_user.css" />
  </head>
  <body>
    <header>
      <aside>
        <button
          class="btn btn-outline-dark shadow-sm mx-3 mt-3"
          data-bs-toggle="offcanvas"
          data-bs-target="#intro"
        >
          <i class="fa-solid fa-bars"></i>
        </button>
        <div
          class="offcanvas offcanvas-start rounded-end-5"
          id="intro"
          style="width: 250px"
        >
          <div class="offcanvas-header"></div>
          <div
            class="body_sidebar offcanvas-body d-flex flex-column justify-content-between"
          >
            <ul class="side_list justify-content-start p-0">
              <li class="list-group-item">
                <a href="#" class="text-decoration-none text-black"
                  ><i class="fa-solid fa-message mx-3"></i>Mensajes</a
                >
              </li>
              <hr />
              <li class="list-group-item">
                <a href="#" class="text-decoration-none text-black"
                  ><i class="fa-regular fa-calendar mx-3"></i>Citas</a
                >
              </li>
              <hr />
              <li class="list-group-item">
                <a href="#" class="text-decoration-none text-black"
                  ><i class="fa-solid fa-phone mx-3"></i>Contacto</a
                >
              </li>
              <hr />
            </ul>
            <ul class="side_list_user d-flex p-0 align-items-center">
              <div class="img_usr rounded-5">
                <img
                  id="img_usr"
                  src="../img/56c7a426054460c40d1eec51e7121891.jpg"
                  alt="img_user"
                />
              </div>
              <div class="name_user m-0 px-3 text-black">Jose Luis</div>
              <div class="exit_usr ms-5">
                <a href="#" class="exit_usr text-decoration-none text-black"
                  ><i class="fa-solid fa-right-from-bracket"></i
                ></a>
              </div>
            </ul>
          </div>
        </div>
      </aside>
    </header>
    
    <main class="h-100 d-flex justify-content-start">
      <section>
        <div class="container text-dark">
            <div id="typed-strings" class="row">
                <div class="col-12 col-md-9 col-lg-9">
                  <h1>SereneMind</h1>
                  <h3><span id="typed"></span></h3>
                </div>
            </div>
        </div>
    </section>
    </main>
    <script src="https://unpkg.com/typed.js@2.1.0/dist/typed.umd.js"></script>
    <script src="../js/main_user.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
