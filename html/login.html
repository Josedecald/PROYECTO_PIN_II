<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/Main.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>SereneMind</title>
</head>
<body class="">
    <header>
        <nav class="navbar navbar-expand-sm fixed-top" id="Nav">
          <div class="container-fluid">
              <a class="navbar-brand text-dark" href="../index.html">SereneMind</a>
          </div>
      </nav>
    </header>

    <main class="min-vh-100 d-flex justify-content-center align-items-center">
        <section>
            <form id="Login-form" autocomplete="off" class="px-4 py-5 rounded">
                <h1 class="mb-3 text-center">Iniciar sesión</h1>
                <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="usr" placeholder="Usuario" required>
                    <label for="usr">Usuario</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="password" class="form-control" id="pass" placeholder="Contraseña" required>
                    <label for="pass">Contraseña</label>
                </div>
                <div class="d-flex justify-content-between align-items-center mb-3">
                    <div class="form-check me-3">
                        <input class="form-check-input" type="checkbox" id="Remember">
                        <label class="form-check-label" for="Remember">Recordarme</label>
                    </div>
                    <a class="text-decoration-none fw-semibold ms-3" href="#">Olvidé mi contraseña</a>
                </div>
                <div class="d-flex justify-content-center my-3">
                    <button type="submit" class="btn btn-primary">
                        Iniciar sesión
                    </button>
                </div>
                <div class="text-center">
                    <p>No tengo una cuenta.<a class="text-decoration-none fw-semibold" href="../html/register.html"> Crear una</a></p>
                </div>
            </form>
        </section>
    </main>
    
    <script src="../js/login.js"></script>
</body>
</html>
