<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/94686504bc.js"
      crossorigin="anonymous"
    ></script>
    <title>SereneMind</title>
  </head>
  <body>
    <main id="main" class="content px-3 py-2 bg-dark text-light" style="height: 100vh">
      <div class="container-fluid">
        <div class="mb-3 text-center">
          <h4 class="bg-dark text-light">Admin Dashboard</h4>
        </div>
        <div class="row">
          <div class="col-12 col-md-4 p-0 ps-2">
            <div class="card border-0 bg-light text-dark">
              <div class="card-body p-0 d-flex">
                <div class="row g-0 w-100">
                  <div class="col-6 col-md-12">
                    <div class="p-3 m-1">
                      <h4>Bienvenido, Admin</h4>
                      <p class="mb-3">Admin Dashboard, SereneMind</p>
                      <button type="button" class="btn btn-primary" onclick="toggletheme()">Tema</button>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="table-responsive pt-4">
          <h4 class="bg-dark text-light">Info Contacts</h4>
          <table class="table table-ligth table-hover table-bordered">
            <thead class="table-success">
              <tr>
                <th>Nombre</th>
                <th>Email</th>
                <th>Asunto</th>
                <th>Mensaje</th>
              </tr>
            </thead>
            <tbody id="respuestasTable"></tbody>
          </table>
        </div>
      </div>
    </main>
    <script src="../js/adminDashboard.js"></script>
  </body>
</html>
