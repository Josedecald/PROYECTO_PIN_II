<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/Main.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <title>SereneMind</title>
  </head>
  <body class="bg">
    <header>
        <nav class="navbar navbar-expand-sm fixed-top bg-primary" id="Nav">
          <div class="container-fluid">
            <button class="btn border-light"><a class="navbar-brand text-white" href="/index.html">SereneMind</a></button>
              <button class="navbar-toggler bg-white" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                  <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse justify-content-end" id="navbarSupportedContent">
                  <ul class="navbar-nav">
                      <li class="nav-item">
                          <button class="btn"><a class="nav-link text-white " href="../todos/contact_us.html">Contactenos</a></button>
                      </li>
                      <li class="nav-item">
                          <button class="btn"><a class="nav-link text-white" href="#">Nosotros</a></button>
                      </li>
                      <li class="nav-item">
                        <button class="reg btn border-light"><a class="nav-link text-white" href="../todos/register.html">Registrarse</a></button>
                    </li>
                  </ul>
              </div>
          </div>
      </nav>  
      </header>
    <main class="min-vh-100 d-flex justify-content-center align-items-center bg-body-secondary">
      <section class="rounded-3 shadow-lg bg-light">
        <div class="container">
          <div class="row justify-content-center align-items-center">
            <div class="col-md-6">
              <form id="Login-form" autocomplete="off" class="px-4 py-5">
                <h2 class="h2 mb-3 text-center">Iniciar sesión</h2>
                <div class="form-floating mb-3">
                  <input
                    type="text"
                    class="form-control rounded-3"
                    id="correo"
                    placeholder="Usuario o Correo"
                  />
                  <label for="usr">Correo</label>
                </div>
                <div class="form-floating mb-3">
                  <input
                    type="password"
                    class="form-control rounded-3"
                    id="contraseña"
                    placeholder="Contraseña"
                  />
                  <label for="pass">Contraseña</label>
                </div>
                <div class="mb-3">
                  <select
                    class="p-3 form-select rounded-3"
                    aria-label="Default select example"
                    id="tipo"
                  >
                    <option selected value="">Tipo de usuario</option>
                    <option value="Estudiante">Estudiante</option>
                    <option value="Profesional">Profesional</option>
                    <option value="Administrador">Administrador</option>
                  </select>
                </div>
                <div
                  class="d-flex justify-content-between align-items-center mb-3"
                >
                  <div class="form-check me-3">
                    <input
                      class="form-check-input"
                      type="checkbox"
                      id="Remember"
                    />
                    <label class="form-check-label" for="Remember"
                      >Recordarme</label
                    >
                  </div>
                  <a class="text-decoration-none fw-semibold ms-3" href="#"
                    >Olvidé mi contraseña</a
                  >
                </div>
                <div class="d-flex justify-content-center my-3">
                  <button type="submit" class="btn btn-primary" >
                    Ingresar
                  </button>
                </div>
                <div class="text-center">
                  <p>
                    ¿No tienes una cuenta?<a
                      class="text-decoration-none fw-semibold"
                      href="../todos/register.html"
                    >
                      ¡Crear una!</a
                    >
                  </p>
                </div>
              </form>
            </div>
            <div class="col-md-6 d-none d-md-block">
              <div class="text-center">
                <img
                  src="../img/pexels-buro-millennial-1438081_11zon.webp"
                  class="img-fluid rounded"
                  alt=""
                />
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.10.7/dist/sweetalert2.all.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="../js/login.js"></script>
  </body>
</html>
