<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/Main.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>SereneMind</title>
</head>
<body class="">
    <header>
        <nav class="navbar navbar-expand-sm fixed-top" id="Nav">
          <div class="container-fluid">
              <a class="navbar-brand text-dark" href="../index.html">SereneMind</a>
          </div>
      </nav>
    </header>

    <main class="min-vh-100 d-flex justify-content-center align-items-center">
        <section class="rounded-5 shadow-lg">
            <div class="container">
                <div class="row justify-content-center align-items-center">
                    <div class="col-md-6">
                        <form id="Login-form" autocomplete="off" class="px-4 py-5">
                            <h2 class="h2 mb-3 text-center">Iniciar sesión</h2>
                            <div class="form-floating mb-3">
                                <input type="text" class="form-control rounded-5" id="usr" placeholder="Usuario o Correo">
                                <label for="usr">Correo</label>
                            </div>
                            <div class="form-floating mb-3">
                                <input type="password" class="form-control rounded-5" id="pass" placeholder="Contraseña">
                                <label for="pass">Contraseña</label>
                            </div>
                            <div class="mb-3">
                                <select class="p-3 form-select rounded-5" aria-label="Default select example">
                                    <option selected>Tipo de usuario</option>
                                    <option value="1">Estudiante</option>
                                    <option value="2">Profesional</option>
                                    <option value="3">Administrador</option>
                                  </select>
                            </div>
                            <div class="d-flex justify-content-between align-items-center mb-3">
                                <div class="form-check me-3">
                                    <input class="form-check-input" type="checkbox" id="Remember">
                                    <label class="form-check-label" for="Remember">Recordarme</label>
                                </div>
                                <a class="text-decoration-none fw-semibold ms-3" href="#">Olvidé mi contraseña</a>
                            </div>
                            <div class="d-flex justify-content-center my-3">
                                <button type="submit" class="btn btn-primary">
                                    Iniciar sesión</button>
                            </div>
                            <div class="text-center">
                                <p>¿No tienes una cuenta?<a class="text-decoration-none fw-semibold" href="../todos/register.html"> ¡Crear una!</a></p>
                            </div>
                        </form>
                    </div>
                    <div class="col-md-6">
                        <div class="text-center">
                            <img src="../img/pexels-buro-millennial-1438081_11zon.webp" class="img-fluid rounded" alt="">
                        </div>
                    </div>
                </div>
            </div>
        </section>        
    </main>
    
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script src="../js/login.js"></script>
</body>
</html>
