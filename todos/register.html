<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/Main.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <title>SereneMind</title>
  </head>
  <body class="bg-body-tertiary">
    <header>
      <nav class="navbar navbar-expand-sm fixed-top bg-primary" id="Nav">
        <div class="container-fluid">
            <a class="navbar-brand text-white" href="../index.html">SereneMind</a>
            <button class="navbar-toggler bg-white" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarSupportedContent">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <button class="btn"><a class="nav-link text-white " href="../todos/contact_us.html">Contactenos</a></button>
                    </li>
                    <li class="nav-item">
                        <button class="btn"><a class="nav-link text-white" href="#">Nosotros</a></button>
                    </li>
                    <li class="nav-item">
                      <button class="reg btn border-light"><a class="nav-link text-white" href="../todos/login.html">Ingresar</a></button>
                  </li>
                </ul>
            </div>
        </div>
    </nav>  
    </header>
    <main><br><br><br>
      <section class="">
        <div class="container align-content-center" >
          <div class="card o-hidden border-0 shadow-lg my-5 rounded-3" style="border: red solid">
            <div class="row justify-content-center align-items-center">
              <div class="col-md-6">
                <form id="Register-form" autocomplete="off" class="px-5 ">
                  <h2 class="h2 mb-3 text-center pt-3" >Bienvenido a SereneMind</h2>
                  <div class="form-floating mb-3">
                    <input
                      type="text"
                      class="form-control rounded-3"
                      id="txtNombre"
                      placeholder="Nombre"
                    />
                    <label for="usr">Nombre</label>
                  </div>
                  <div class="form-floating mb-3">
                    <input
                      type="email"
                      class="form-control rounded-3"
                      id="txtEmail"
                      placeholder="Correo"
                    />
                    <label for="Email">Correo</label>
                  </div>
                  <div class="form-floating mb-3">
                    <input
                      type="password"
                      class="form-control rounded-3"
                      id="txtPassword"
                      placeholder="Contraseña"
                    />
                    <label for="pass">Contraseña</label>
                  </div>
                  <div class="form-group row mb-3">
                    <div class="col-sm-6 mb-3 mb-sm-0">
                      <div class="form-floating">
                        <input
                          type="number"
                          class="form-control rounded-3"
                          id="txtEdad"
                          placeholder="Edad"
                        />
                        <label for="txtEdad">Edad</label>
                      </div>
                    </div>
                    <div class="col-sm-6">
                      <select
                        class="p-3 form-select rounded-3"
                        aria-label="Default select example"
                        id="txtGenero"
                      >
                        <option selected>Genero</option>
                        <option value="M">Masculino</option>
                        <option value="F">Femenino</option>
                        <option value="O">Otro</option>
                      </select>
                    </div>
                  </div>
                  <div class="mb-3">
                    <select
                      class="p-3 form-select rounded-3"
                      aria-label="Default select example"
                      id="txtCarrera"
                    >
                      <option selected>Carrera</option>
                      <option value="Licenciatura en Educación Básica Primaria">
                        Licenciatura en Educación Básica Primaria
                      </option>
                      <option value="Profesional en Inteligencia de Negocios">
                        Profesional en Inteligencia de Negocios
                      </option>
                      <option
                        value="Ingeniería en Seguridad y Salud en el Trabajo"
                      >
                        Ingeniería en Seguridad y Salud en el Trabajo
                      </option>
                      <option value="Ingeniería Eléctrica">
                        Ingeniería Eléctrica
                      </option>
                      <option
                        value="Administración de Negocios Internacionales"
                      >
                        Administración de Negocios Internacionales
                      </option>
                      <option value="Diseño Gráfico">Diseño Gráfico</option>
                      <option value="Ingeniería Industrial">
                        Ingeniería Industrial
                      </option>
                      <option value="Ingeniería Mecatrónica">
                        Ingeniería Mecatrónica
                      </option>
                      <option value="Ingeniería Telemática">
                        Ingeniería Telemática
                      </option>
                    </select>
                  </div>
                  <div class="d-flex justify-content-center my-3">
                    <button type="submit" class="btn btn-primary my-2">
                      Registrarme
                    </button>
                  </div>
                  <div class="text-center">
                    <p>
                      ¿Ya tienes una cuenta?<a
                        class="text-decoration-none fw-semibold"
                        href="../todos/login.html"
                      >
                        ¡Inicia sesión!</a
                      >
                    </p>
                  </div>
                </form>
              </div>
              <div class="col-md-6 d-none d-md-block">
                <div class="text-center">
                  <img
                    src="../img/pexels-stanley-morales-1454360.webp"
                    class="img-fluid rounded-4 px-2"
                    alt=""
                  />
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>

    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script src="../js/register.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  </body>
</html>
