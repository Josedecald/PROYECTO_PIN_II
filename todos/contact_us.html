<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/Main.css">
    <script src="https://kit.fontawesome.com/94686504bc.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>SereneMind</title>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-sm fixed-top" id="Nav">
          <div class="container-fluid">
              <a class="navbar-brand text-dark hover" href="../index.html">SereneMind</a>
          </div>
      </nav>
    </header>
    <section class="d-flex justify-content-center align-items-center" style="height: 100vh;">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-12 col-lg-6 p-0 d-flex flex-column align-items-center justify-content-start">
                    <h1>Cont√°ctenos</h1>
                    <div class="row">
                        <div class="col-12 col-md-12 d-flex flex-column align-items-center">
                            <i class="fa-solid fa-map-location-dot"></i>
                            <p>Cra 45 No. 48-31</p>
                        </div>
                        <div class="col-12 col-md-12 d-flex flex-column align-items-center">
                            <i class="fa-solid fa-envelope"></i>
                            <p>ContactUs@gmail.com</p>
                        </div>
                        <div class="col-12 col-md-12 d-flex flex-column align-items-center">
                            <i class="fa-solid fa-phone"></i>
                            <p>123-456-7890</p>
                        </div>
                    </div>
                </div>
                
                <div class="col-12 col-lg-6">
                    <form id="contactForm" class="w-100" autocomplete="off">    
                        <div class="form-floating mb-3">
                            <input type="text" class="form-control" id="name" placeholder="Nombre" >
                            <label for="name">Nombre</label>
                        </div>
                        <div class="form-floating mb-3">
                            <input type="email" class="form-control" id="Email" placeholder="Email" >
                            <label for="Email">Email</label>
                        </div>
                        <div class="form-floating mb-3">
                            <input type="text" class="form-control" id="subject" placeholder="Asunto" >
                            <label for="subject">Asunto</label>
                        </div>
                        <div class="form-floating mb-3">
                            <textarea class="form-control" name="mensaje" id="mensaje" placeholder="Dejanos tu mensaje" ></textarea>
                            <label for="mensaje">Mensaje</label>
                        </div>
                        <div class="d-flex justify-content-center my-3">
                            <button type="submit" class="btn btn-primary">
                                Enviar
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>
    
    
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script src="../js/contact_us.js"></script>
</body>
</html>
